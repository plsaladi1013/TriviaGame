    <script type="text/javascript">

    var number = 25;

    var intervalId;
  

        function run(){
            clearInterval(intervalId);
             intervalId = setInterval(decrement,2500);
             }

        function decrement(){
        number--;
        $("#show-number").html("<h4>" + number +"</h4>" );

        if(number === 0){
        stop();

        }
        function stop(){
        clearInterval(intervalId);
        }

        run();
